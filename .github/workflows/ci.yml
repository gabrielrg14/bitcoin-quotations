name: CI 🔄

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies 🛠️
        run: npm ci

      - name: Run lint 🔍
        run: npm run lint

  unit-tests:
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository 📦
        uses: actions/checkout@v4

      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies 🛠️
        run: npm ci

      - name: Run unit tests 🧪
        run: npm test
