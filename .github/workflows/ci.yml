on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies ğŸ› ï¸
        run: npm ci --legacy-peer-deps

      - name: Run lint ğŸ”
        run: npm run lint

  unit-tests:
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository ğŸ“¦
        uses: actions/checkout@v4

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies ğŸ› ï¸
        run: npm ci --legacy-peer-deps

      - name: Run unit tests ğŸ§ª
        run: npm test
